# version: '3.8'

services:
  # -------------------------------------------------------
  # BASE DE DATOS (PostgreSQL)
  # -------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: liberty-db-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - cars_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------
  # GESTOR DE BASE DE DATOS (pgAdmin)
  # -------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_cars
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - cars_net

  # -------------------------------------------------------
  # APLICACIÓN LARAVEL
  # -------------------------------------------------------
  laravel_app:
    # Si vas a desarrollar localmente, podrías querer usar 'build: .'
    # pero aquí mantenemos tu imagen de Docker Hub
    image: juandago/cars-liberty-app:v1
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cars_net
    user: "1000:1000"

  # -------------------------------------------------------
  # SERVIDOR WEB (Nginx)
  # -------------------------------------------------------
  nginx_car:
    image: nginx:latest
    container_name: nginx_car
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel_app
    networks:
      - cars_net

