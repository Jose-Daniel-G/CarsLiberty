# version: '3.8'

services:
  # -------------------------------------------------------
  # BASE DE DATOS (PostgreSQL)
  # -------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: liberty-db-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
    - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - cars_net
    healthcheck:
      # test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      test: ["CMD-SHELL", "pg_isready -U root -d cars_liberty"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------
  # GESTOR DE BASE DE DATOS (pgAdmin)
  # -------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_cars
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - cars_net

  # -------------------------------------------------------
  # APLICACIÓN LARAVEL
  # -------------------------------------------------------
  laravel_app:
    build: .
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - laravel_build:/var/www/html/public/build
      - /var/www/html/node_modules   # <--- (Opcional) Recomendado para que no choque con los de tu PC
    depends_on:
      - db
      # db:
      #   condition: service_healthy
    networks:
      - cars_net
    environment:
      HOME: /tmp
      APP_ENV: local
      APP_DEBUG: "true"
      # Pasa las variables necesarias para el entrypoint.sh
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

  # -------------------------------------------------------
  # SERVIDOR WEB (Nginx)
  # -------------------------------------------------------
  nginx_car:
    image: nginx:alpine
    container_name: nginx_car
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - laravel_build:/var/www/html/public/build
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel_app
    networks:
      - cars_net

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
    networks:
      - cars_net

