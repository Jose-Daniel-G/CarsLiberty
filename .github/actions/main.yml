name: Laravel CI/CD

on:
  push:
    branches: [ main ] # Solo sube a Docker Hub al hacer push/merge a main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      # --- COMENTADO: Servicio MySQL ---
      # mysql:
      #   image: mysql:8.0
      #   env:
      #     MYSQL_DATABASE: cars_liberty
      #     MYSQL_ALLOW_EMPTY_PASSWORD: yes
      #   ports:
      #     - 3306:3306
      #   options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      # NUEVO: Servicio PostgreSQL para Tests
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cars_liberty_test
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Health check para asegurar que Postgres esté listo antes de los tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          # CAMBIO: Se añadió pdo_pgsql y se quitó pdo_mysql (opcional dejar ambos)
          extensions: dom, curl, libxml, mbstring, zip, pdo_pgsql, bcmath, gd

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Tests
        env:
          # CAMBIO: Configuración para conectar con el servicio Postgres de arriba
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: cars_liberty_test
          DB_USERNAME: postgres
          DB_PASSWORD: password
        run: |
          php -r "copy('.env.example', '.env');"
          php artisan key:generate
          php artisan migrate --force
          php artisan test

  # JOB: DEPLOY TO DOCKER HUB
  push-to-dockerhub:
    needs: laravel-tests # ¡Solo corre si los tests pasan!
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Se recomienda usar tags específicos o 'latest'
          tags: ${{ secrets.DOCKER_USERNAME }}/cars-liberty-app:latest